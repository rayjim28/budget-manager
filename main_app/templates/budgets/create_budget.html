{% extends 'budgets/base.html' %} {% block content %}
<h1>Create Personal Budget</h1>

<form method="post">
  {% csrf_token %}
  <input
    type="text"
    class="form-control"
    name="name"
    placeholder="Enter your budget name"
  />
  <input
    type="number"
    class="form-control"
    name="amount"
    placeholder="Enter your income"
  />
  <button type="submit" class="btn btn-primary">Create Budget</button>
</form>
{% endblock %}
