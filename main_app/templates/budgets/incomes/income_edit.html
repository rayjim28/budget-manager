{% extends "base.html" %} {% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mb-4 animate__animated animate__zoomIn">
        <div class="card-body">
          <h1
            class="card-title text-center animate__animated animate__bounceInDown"
          >
            Edit Income
          </h1>
          <hr class="my-4" />

          <form method="post" action="">
            {% csrf_token %}

            <div class="form-group animate__animated animate__fadeInLeft">
              <label for="name">Income Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{ income.name }}"
                required
              />
            </div>

            <div class="form-group animate__animated animate__fadeInRight">
              <label for="amount">Amount ($)</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                value="{{ income.amount }}"
                required
              />
            </div>

            <div class="mt-4 text-center animate__animated animate__fadeInUp">
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
              <a
                href="{% url 'income_detail' budget_id=budget_id income_id=income.id %}"
                class="btn btn-secondary ml-2"
                >Back to Income Details</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
