{% extends 'base.html' %} 
{% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="text-center mb-4">Confirm Deletion</h2>
          <p class="text-center">
            Are you sure you want to delete this income: <strong>"{{ income.name }}"</strong> worth <strong>"${{ income.amount }}"</strong>?
          </p>
          <div class="text-center mt-4">
            <form method="post" class="d-inline-block">
              {% csrf_token %}
              <input type="submit" value="Yes, Delete" class="btn btn-danger btn-lg mr-2" />
            </form>
            <a href="{% url 'income_detail' budget_id=budget_id income_id=income.id %}" class="btn btn-secondary btn-lg">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
