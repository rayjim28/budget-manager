{% extends "base.html" %} {% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2
        class="display-5 mb-4 text-center animate__animated animate__backInDown"
      >
        Add Income for {{ budget.budget_name }}
      </h2>

      <form
        method="post"
        class="needs-validation animate__animated animate__fadeInUp animate__delay-1s"
        novalidate
      >
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Income Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <div class="invalid-feedback">
            Please provide a name for the income.
          </div>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="amount"
            name="amount"
            required
          />
          <div class="invalid-feedback">Please provide a valid amount.</div>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary animate__animated animate__jello animate__delay-2s"
          >
            Add Income
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
