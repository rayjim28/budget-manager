{% extends 'budgets/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="budgets-container">
    {% for budget in budgets %}
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ budget.budget_name }}</h5>
        <a href="{% url 'budget_detail' budget.id %}" class="card-link"
          >Detail Page</a
        >
        
        <!-- Delete Button -->
        <form action="{% url 'delete_budget' budget.id %}" method="POST" class="d-inline-block">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
