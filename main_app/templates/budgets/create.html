{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="text-center mb-5 animate__animated animate__zoomIn">
    <h1 class="display-4">Create Personal Budget</h1>
  </div>

  <div class="card shadow-lg animate__animated animate__fadeIn">
    <div class="card-body">
      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Budget Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your budget name"
            required
          />
          <div class="invalid-feedback">Please enter a budget name.</div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Create Budget
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
