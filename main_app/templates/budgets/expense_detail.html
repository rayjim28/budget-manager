{% extends "budgets/base.html" %}

{% block content %}
  <h2 class="mt-3">Expense Detail</h2>
  <div class="expense-details mt-4">
    <h4>{{ expense.item_name }}</h4>
    <p>Category: {{ expense.item_category }}</p>
    <p>Cost: ${{ expense.item_cost }}</p>
    <p>Purchase Date: {{ expense.purchase_date }}</p>
  </div>
{% endblock %}
