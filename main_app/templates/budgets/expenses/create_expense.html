{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
  
  <div class="text-center mb-5">
    <h1 class="display-4 animate__animated animate__zoomIn">Add Expense</h1>
  </div>

  <div class="card shadow-lg animate__animated animate__fadeInUp">
    <div class="card-body">
      <form
        method="POST"
        action="{% url 'create_expense' budget.id %}"
        class="needs-validation"
        novalidate
      >
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="item_name" class="form-label">Item/Bill Name</label>
          <input
            type="text"
            class="form-control"
            id="item_name"
            name="item_name"
            placeholder="E.g. Electricity Bill"
            required
          />
          <div class="invalid-feedback">
            Please enter an item/bill name.
          </div>
        </div>

        <div class="mb-4">
          <label for="item_cost" class="form-label">Item/Bill Cost</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="item_cost"
              name="item_cost"
              placeholder="E.g. 150.50"
              required
            />
          </div>
          <div class="invalid-feedback">
            Please enter the cost of the item/bill.
          </div>
        </div>

        <div class="mb-4">
          <label for="item_category" class="form-label">Item Category</label>
          <select
            class="form-control"
            id="item_category"
            name="item_category"
            required
          >
            <option value="🏠">Housing 🏠</option>
            <option value="🏥">Medical 🏥</option>
            <option value="🛒">Groceries 🛒</option>
            <option value="🚙">Car 🚙</option>
          </select>
          <div class="invalid-feedback">
            Please select a category.
          </div>
        </div>

        <div class="mb-4">
          <label for="purchase_date" class="form-label">Purchase Date</label>
          <input
            type="date"
            class="form-control"
            id="purchase_date"
            name="purchase_date"
            required
          />
          <div class="invalid-feedback">
            Please select a purchase date.
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg">Add Expense</button>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
