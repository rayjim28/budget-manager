{% extends "base.html" %}

{% block content %}

<div class="container mt-5 animate__animated animate__fadeIn">
  
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mt-3 mb-4 text-center animate__animated animate__bounceInLeft">Expense Detail</h2>

      <div class="card expense-details mb-4 animate__animated animate__zoomIn">
        <div class="card-body">
          <h4 class="card-title text-center animate__animated animate__flipInX">{{ expense.item_name }}</h4>
          <hr>
          <div class="mb-3 animate__animated animate__fadeInUp">
            <strong>Category:</strong> {{ expense.item_category }}
          </div>
          <div class="mb-3 animate__animated animate__fadeInUp">
            <strong>Cost:</strong> ${{ expense.item_cost }}
          </div>
          <div class="animate__animated animate__fadeInUp">
            <strong>Purchase/Bill Date:</strong> {{ expense.purchase_date }}
          </div>
        </div>
      </div>

      <div class="text-center">
        <a href="{% url 'expense_list' budget.id %}" class="btn btn-primary animate__animated animate__pulse animate__infinite animate__slow">Back to Expenses</a>
      </div>

    </div>
  </div>

</div>
{% endblock %}
