{% extends "base.html" %} {% block content %}

<div class="container mt-5 animate__animated animate__fadeIn">
  <h2 class="mt-3 animate__animated animate__bounceInLeft">Expense Detail</h2>
  <div class="card expense-details mt-4 animate__animated animate__zoomIn">
    <div class="card-body">
      <h4 class="card-title animate__animated animate__flipInX">
        {{ expense.item_name }}
      </h4>
      <p class="card-text animate__animated animate__fadeInUp">
        <strong>Category:</strong> {{ expense.item_category }}
      </p>
      <p class="card-text animate__animated animate__fadeInUp">
        <strong>Cost:</strong> ${{ expense.item_cost }}
      </p>
      <p class="card-text animate__animated animate__fadeInUp">
        <strong>Purchase/Bill Date:</strong> {{ expense.purchase_date }}
      </p>
    </div>
  </div>
  <a
    href="{% url 'expense_list' budget.id %}"
    class="btn btn-primary mt-3 animate__animated animate__pulse animate__infinite animate__slow"
    >Back to Expenses</a
  >
</div>
{% endblock %}
