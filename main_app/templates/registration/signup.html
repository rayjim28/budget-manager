{% extends 'base.html' %} {% block content %}

<style>
  @keyframes shake {
    10%,
    90% {
      transform: translate3d(-1px, 0, 0);
    }
    20%,
    80% {
      transform: translate3d(2px, 0, 0);
    }
    30%,
    50%,
    70% {
      transform: translate3d(-4px, 0, 0);
    }
    40%,
    60% {
      transform: translate3d(4px, 0, 0);
    }
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center animate__animated animate__fadeInUp">
    <div class="col-md-6">
      <div class="card border-0 shadow-lg">
        <div class="card-body gradient-bg text-white">
          <h1 class="card-title">Sign Up</h1>

          {% if error_message %}
          <div class="alert alert-danger animate-error">
            {{ error_message }}
          </div>
          {% endif %}

          <form
            class="signup-form mt-3"
            action="{% url 'signup' %}"
            method="POST"
          >
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-light btn-hover-effect">
              Sign Up
            </button>
          </form>

          <div class="mt-3">
            <p>Already have an account?</p>
            <a
              href="{% url 'login' %}"
              class="btn btn-secondary btn-hover-effect"
              >Log In</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
